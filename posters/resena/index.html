<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUEDA LUDICA</title>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div class="fixed top-0 left-0 w-full py-1 px-4 bg-black bg-opacity-50">
      <a href="/" class="text-gray-400 uppercase text-xs hover:text-white"
        >&lt; Volver</a
      >
    </div>
    <div
      class="fixed top-1/2 left-1/2 w-[1400px] h-[1200px] -translate-x-[700px] -translate-y-[600px] bg-gray-800 rounded-lg shadow-md p-3"
      style="display: none"
      id="capture-photo-modal"
    >
      <canvas class="hidden" id="canvas-capture"></canvas>
      <div class="relative overflow-hidden">
        <video id="video" class="video">Video stream not available.</video>
        <div
          class="bg-black absolute left-0 w-full h-full opacity-70"
          style="top: 69%; z-index: 1"
        ></div>
        <div
          class="bg-orange-700 absolute top-0 left-[46%] w-full h-full opacity-50"
        ></div>
        <div
          class="bg-red-800 absolute top-1/2 left-1/2 w-20 h-20 -mt-8 -ml-10 rounded-full place-items-center text-5xl font-bold"
          style="display: none"
          id="counter"
        >
          3
        </div>
      </div>

      <div class="pt-2">
        <button class="bg-gray-500 px-3" id="cancel-btn">Cancelar</button>
        <button class="bg-black px-3" id="take-btn">Tomar foto</button>
      </div>
    </div>
    <div class="app">
      <div class="pb-2">
        <button class="bg-black px-3" id="photo-btn">Sacar foto</button>
      </div>
      <canvas id="my-canvas" width="1920" height="1069"></canvas>
      <div class="flex items-center justify-center gap-5 pt-3">
        <div class="">
          <button
            class="bg-slate-600 py-1 px-3 rounded-md hover:bg-slate-500 active:bg-slate-900"
            id="reset-levels"
          >
            Resetear
          </button>
        </div>

        <div class="">
          <div class="">Brillo</div>
          <input type="range" value="0" min="-255" max="255" id="brillo" />
        </div>
        <div class="">
          <div class="">Saturaci√≥n</div>
          <input
            type="range"
            value="1"
            min="0"
            max="3"
            step="0.01"
            id="saturacion"
          />
        </div>
        <div class="text-center">
          <button class="btn" id="download-btn">Descargar</button>
        </div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
    <script type="module">
      window.imgName = "resena";
    </script>
    <script type="module" src="../../js/utils/downloadBtn.js"></script>
    <script type="module" src="../../js/utils/editPixels.js"></script>
  </body>
</html>
